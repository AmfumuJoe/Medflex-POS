<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medflex Medicine Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="login-container">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-prescription-bottle-alt"></i>
            </div>
            <h1>Medflex Medicine Store POS Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="error-message" id="error-message">Invalid username or password</div>
            </form>
        </div>
    </div>

    <!-- POS System (hidden until login) -->
    <div class="container" id="pos-system">
        <div class="header">
            <div class="logo">
                <i class="fas fa-prescription-bottle-alt"></i>
                <h1>Medflex Medicine Store</h1>
            </div>
            <div class="user-info">
                <span id="current-user">User</span>
                <span class="user-role" id="user-role">Role</span>
                <button class="logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>

        <div class="main-section">
            <div class="products-section">
                <h2><i class="fas fa-pills"></i> Medications</h2>
                <input type="text" class="search-bar" placeholder="Search medications..." id="search-input">
                
                <div class="category-filter" id="category-filter">
                    <button class="category-btn active" data-category="all">All</button>
                    <!-- Categories will be added dynamically -->
                </div>
                
                <div class="product-grid" id="product-grid">
                    <!-- Products will be added dynamically -->
                </div>
            </div>

            <div class="prescription-section">
                <h2><i class="fas fa-file-prescription"></i> Prescription Information</h2>
                <div class="patient-info">
                    <h3><i class="fas fa-user"></i> Patient Information</h3>
                    <div class="form-group">
                        <label for="patient-name">Patient Name</label>
                        <input type="text" id="patient-name" placeholder="Enter patient name">
                    </div>
                    <div class="form-group">
                        <label for="patient-dob">Date of Birth</label>
                        <input type="date" id="patient-dob">
                    </div>
                </div>

                <div class="insurance-info">
                    <h3><i class="fas fa-id-card"></i> Insurance Information</h3>
                    <div class="form-group">
                        <label for="insurance-provider">Provider</label>
                        <input type="text" id="insurance-provider" placeholder="Insurance provider">
                    </div>
                    <div class="form-group">
                        <label for="insurance-id">Member ID</label>
                        <input type="text" id="insurance-id" placeholder="Insurance member ID">
                    </div>
                </div>

                <div class="prescription-form">
                    <div class="form-group">
                        <label for="rx-number">Prescription Number</label>
                        <input type="text" id="rx-number" placeholder="RX123456">
                    </div>
                    <div class="form-group">
                        <label for="physician">Prescribing Physician</label>
                        <input type="text" id="physician" placeholder="Dr. Smith">
                    </div>
                    <div class="form-group">
                        <label for="refills">Refills Remaining</label>
                        <input type="number" id="refills" min="0" value="0">
                    </div>
                    <button class="add-rx-btn" id="add-rx-btn"><i class="fas fa-plus"></i> Add Prescription</button>
                </div>
            </div>
        </div>

        <div class="cart-section">
            <h2><i class="fas fa-shopping-cart"></i> Current Order</h2>
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be added dynamically -->
                <p id="empty-cart-message">Your cart is empty</p>
            </div>
            
            <div class="cart-total">
                Total: <span id="cart-total">MK0.00</span>
            </div>
            
            <button class="checkout-btn" id="checkout-btn"><i class="fas fa-cash-register"></i> Process Order</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
